<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="shortcut icon" href=<%=require("./favicon.ico")%> />
</head>

<body class="page">
  <header class="header">
    <img src=<%=require("./images/header__logo.svg")%>
    alt="Логотип Место"
    class="header__logo"
    />
  </header>

  <main class="main">
    <section class="profile">
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
        <img src=<%=require("./images/profile__avatar.webp")%>
        alt="Аватар пользователя"
        class="profile__avatar"
      /></a>
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Рик Эстли</h1>
          <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Певец</p>
      </div>
      <button aria-label="Добавить место" type="button" class="profile__add-card"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup profile-popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form">
        <label class="popup__label">
          <input required placeholder="Имя" name="name" type="text"
            class="popup__input popup__input_field_name" minlength="2" maxlength="40" autocomplete="off">
          <span id="name-error" class="error"></span>
        </label>
        <label class="popup__label">
          <input required placeholder="Профессиональная деятельность" name="about" type="text"
            class="popup__input popup__input_field_description" minlength="2" maxlength="200" autocomplete="off">
          <span id="about-error" class="error"></span>
        </label>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
      <button aria-label="закрыть" type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="card-popup popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="edit-card" class="popup__form">
        <label class="popup__label">
          <input required placeholder="Название" name="title" type="text" class="popup__input popup__input_field_name"
            minlength="2" maxlength="40" autocomplete="off">
          <span id="title-error" class="error"></span>
        </label>
        <label class="popup__label">
          <input type="url" required placeholder="Ссылка на картинку" name="link"
            class="popup__input popup__input_field_description" autocomplete="off">
          <span id="link-error" class="error"></span>
        </label>
        <button disabled type="submit" class="popup__save popup__save_invalid">Создать</button>
      </form>
      <button aria-label="закрыть" type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="image-popup popup">
    <div class="image-popup__container">
      <button aria-label="закрыть" type="button" class="popup__close"></button>
      <img
      src=<%=require("/images/profile__avatar.webp")%>
      class="popup__image"
      alt="Место"
      />
      <figure class="popup__subtitle">Место</figure>
    </div>
  </div>

  <template class="card-template">
    <article class="element">
      <img src=<%=require("./images/profile__avatar.webp")%>
      alt=""
      class="element__cover"
      />
      <img src=<%=require("./images/delete-card-button.svg")%> alt="Удалить карточку" class="element__delete-button" />
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button aria-label="понравилось" type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>
</body>

</html>
