<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="" class="logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/profile__avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__info_name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__info_edit-button"></button>
        <p class="profile__info_description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-card"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="" alt="" class="element__like-button">
        <img src="" alt="" class="element__cover">
        <h2 class="element__title"></h2>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>
  <script src="./scripts/script.js"></script>
</body>

</html>
