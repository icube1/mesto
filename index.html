<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип Место" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/profile__avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button  aria-label="Добавить место" type="button" class="profile__add-card"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img src="./images/element__image-1.webp" alt="Карачаевск" class="element__cover">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button aria-label="понравилось" type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/element__image-2.webp" alt="Гора Эльбрус" class="element__cover">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button aria-label="понравилось" type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/element__image-3.webp" alt="Эльбрус" class="element__cover">
        <div class="element__description">
          <h2 class="element__title">Эльбрус</h2>
          <button aria-label="понравилось" type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/element__image-1.webp" alt="Карачаевск" class="element__cover">
        <div class="element__description">
          <h2 class="element__title">Карачаевск</h2>
          <button aria-label="понравилось" type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/element__image-2.webp" alt="Гора Эльбрус" class="element__cover">
        <div class="element__description">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button aria-label="понравилось" type="button" class="element__like-button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/element__image-3.webp" alt="Эльбрус" class="element__cover">
        <div class="element__description">
          <h2 class="element__title">Эльбрус</h2>
          <button aria-label="понравилось" type="button" class="element__like-button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form">
        <input required placeholder="Жак-Ив Кусто" name="name" type="text" class="popup__input popup__input_field_name">
        <input required placeholder="Исследователь океана" name="about" type="text" class="popup__input popup__input_field_description">
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
      <button aria-label="закрыть" type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="card-popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="edit-profile" class="popup__form">
        <input required placeholder="Название" name="name" type="text" class="popup__input popup__input_field_name">
        <input required placeholder="Ссылка на картинку" name="about" type="text" class="popup__input popup__input_field_description">
        <button type="submit" class="popup__save">Создать</button>
      </form>
      <button aria-label="закрыть" type="button" class="popup__close"></button>
    </div>
  </div>

  <template class="card-template">
    <article class="element">
      <img src="" alt="" class="element__cover">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button aria-label="понравилось" type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
