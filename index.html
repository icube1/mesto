<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header__logo.svg" alt="Логотип Место" class="header__logo">
  </header>

  <main class="main">
    <section class="profile">
      <img src="./images/profile__avatar.webp" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button aria-label="Добавить место" type="button" class="profile__add-card"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <div class="popup profile-popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="edit-profile" class="popup__form">
        <label class="popup__label">
          <input required placeholder="Жак-Ив Кусто" name="name" type="text"
            class="popup__input popup__input_field_name" minlength="2" maxlength="40">
          <span id="name-error" class="error"></span>
        </label>
        <label class="popup__label">
          <input required placeholder="Исследователь океана" name="about" type="text"
            class="popup__input popup__input_field_description" minlength="2" maxlength="200">
          <span id="about-error" class="error"></span>
        </label>
        <button type="submit" class="popup__save">Сохранить</button>
      </form>
      <button aria-label="закрыть" type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="card-popup popup">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="edit-card" class="popup__form">
        <label class="popup__label">
          <input required placeholder="Название" name="title" type="text" class="popup__input popup__input_field_name"
            minlength="2" maxlength="40">
          <span id="title-error" class="error"></span>
        </label>
        <label class="popup__label">
          <input type="url" required placeholder="Ссылка на картинку" name="link" type="text"
            class="popup__input popup__input_field_description">
          <span id="link-error" class="error"></span>
        </label>
        <button disabled type="submit" class="popup__save popup__save_invalid">Создать</button>
      </form>
      <button aria-label="закрыть" type="button" class="popup__close"></button>
    </div>
  </div>

  <div class="image-popup popup">
    <div class="image-popup__container">
      <button aria-label="закрыть" type="button" class="popup__close"></button>
      <img src="./images/profile__avatar.webp" class="popup__image" alt="Место">
      <figure class="popup__subtitle">Место</figure>
    </div>
  </div>

  <template class="card-template">
    <article class="element">
      <img src="./images/profile__avatar.webp" alt="" class="element__cover">
      <img src="./images/delete-card-button.svg" alt="Удалить карточку" class="element__delete-button">
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button aria-label="понравилось" type="button" class="element__like-button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
